version: '3.4'

services:
  # === Overview: you probably don't want to edit this ===
  overview-web:
    image: overview-web:${OVERVIEW_VERSION}
    networks: [ 'default', 'database', 'redis', 'worker' ]
    depends_on: [ 'overview-database', 'overview-redis', 'overview-worker' ]
    volumes:
      - blob-storage:/var/lib/overview/blob-storage

  overview-worker:
    image: overview-worker:${OVERVIEW_VERSION}
    networks: [ 'database', 'worker' ]
    depends_on: [ 'overview-database' ]
    volumes:
      - blob-storage:/var/lib/overview/blob-storage

  overview-database:
    image: overview-database:${OVERVIEW_VERSION}
    networks: [ 'database' ]

  overview-redis:
    image: overview-redis:${OVERVIEW_VERSION}
    networks: [ 'redis' ]

  overview-db-evolution-applier:
    image: overview-db-evolution-applier:${OVERVIEW_VERSION}
    networks: [ 'database' ]
    depends_on: [ 'overview-database' ]

  # === Your project (e.g., your plugin): you probably _do_ want to edit this ===
  my-project:
    build: ..

  # === The integration-test runner ===
  integration-test:
    image: overview-integration-tests:${OVERVIEW_INTEGRATION_TESTS_VERSION}
    depends_on: [ 'overview-web', 'my-project' ]
    env_file: ./config
    environment:
      OVERVIEW_URL: http://overview-web
      HEADLESS: 'true'
    volumes:
      - ./files:/app/files
      - ./spec:/app/spec
      - ./reports:/app/reports
      - ./all-tests:/app/all-tests

networks:
  default:
  database:
  redis:
  worker:

# Most data is transient. only one directory is shared.
volumes:
  blob-storage:
